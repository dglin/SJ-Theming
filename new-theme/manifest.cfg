[theme]
title = quintagroup.theme.sliced
description = Quintagrop Diazo theme for Plone
doctype = <!DOCTYPE html>
preview = images/preview.png

[theme:parameters]
home_page = python: context_state.is_portal_root() and context_state.is_view_template()
ajax_load = python: request.form.get('ajax_load')
top_panel_bg = context/top_panel_bg.jpg| string:#646464
main_color = context/main_color | string:#127a89
secondary_color = context/secondary_color | string:#97d5de
front_topimage_height = context/front_topimage_height | string:350
allpages_topimage_height = context/allpages_topimage_height | string:350
main_bg = context/main_bg.jpg/absolute_url | nothing
logo_big = context/logo_big.png/absolute_url | nothing